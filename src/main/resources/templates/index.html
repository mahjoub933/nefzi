<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>All My Teams</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div th:switch ="${teams}" class="container">
                <a th:href ="@{/addTeam}">
                    <i class="fas fa-solid fa-plus">add Team</i>
                </a>
                <h2 th:case="null">No Record found !!</h2>
                <div th:case="*">
                    <table class = "table table-striped table-bordered">
                        <thead class = "table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Result</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="team: ${teams}">
                            <td th:text="${team.name}"></td>
                            <td th:text="${team.description}"></td>
                            <td th:text="${team.result}"></td>
                            <td>
                                <a th:href="@{/edit/{id}(id=${team.id})}">
                                    <i class="fas fa-solid fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${team.id})}">
                                    <i class="fas fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
